---
- title: Antinuclear Antibody Test
  body: A blood test that is used to detect autoimmune diseases. Typically, these unusual antibodies are directed against elements within the nucleus of cells.
- title: CA 125
  body: A blood sample or fluid from the chest or abdominal cavity is examined for CA 125, a protein that's a so-called tumor marker.
- title: CAT Scan
  body: A procedure that produces images of structures within the body created by a computer that takes data from multiple X-ray images and turns them in pictures on a screen.
- title: Chemotherapy
  body: This treatment—which can be given intravenously (through a vein), by mouth, through an injection (shot), or applied on the skin—destroys cancer cells.
- title: Colonoscopy
  body: Procedure using a viewing tube that enables an examiner (usually a gastroenterologist) to evaluate the appearance of the inside of the colon (large bowel).
- title: Complete Blood Count
  body: A calculation of the cellular (formed elements) of blood. Generally determined by specially designed machines that analyze the different components of blood in less than a minute.
- title: Coronary Artery Bypass Graft (CABG)
  body: Surgically creates new routes around narrowed and blocked arteries, which allow sufficient blood flow to deliver oxygen and nutrients to the heart muscles.
- title: Cortisone Injection
  body: Used to treat localized inflammation (local injections) or widespread inflammation (systemic injections).
- title: Creatinine Blood Test
  body: This blood test can detect abnormally high levels of creatinine, which indicates kidney malfunction or failure.
- title: Electrolytes
  body: The balance of the electrolytes in our bodies is essential for normal function of our cells and our organs. Common electrolytes measured by blood tests include sodium, potassium, chloride, and bicarbonate.
- title: Hemoglobin
  body: Hemoglobin is the protein molecule in red blood cells that carries oxygen from the lungs to the body's tissues and returns carbon dioxide from the tissues to the lungs. Low hemoglobin levels may indicate anemia, while high levels may be caused by lung disease and certain tumors.
- title: Hysterectomy
  body: The uterus is removed during this common surgical procedure.
- title: Lap Band Surgery (Gastric Banding)
  body: This is a surgical weight loss procedure that involves the placement of an adjustable belt around the upper portion of the stomach.
- title: Liver Blood Tests
  body: Blood tests often used to detect and monitor liver damage that measures certain liver enzymes.
- title: MRI Scan
  body: An MRI (magnetic resonance imaging) scan is a radiology technique using magnetism, radio waves, and a computer to produce images of body structures.
- title: Pap Smear
  body: During this procedure, cells from a woman's cervix are collected and spread onto a microscope slide and then examined for pre-malignant or malignant changes.
- title: Thyroid Blood Tests
  body: Blood tests used to determine the adequacy of the levels of thyroid hormones.
- title: Total Hip Replacement
  body: In this surgical procedure, the diseased cartilage and bone of the hip joint is replaced with artificial material.
- title: Total Knee Replacement
  body: In this surgical procedure, the diseased knee joint is replaced with artificial material.
- title: Tuberculosis Skin Test (PPD Skin Test)
  body: This skin test determines if someone has developed an immune response to the bacterium that causes tuberculosis.
- title: Ultrasound
  body: A radiology technique using high- frequency sound waves to produce images of the organs and structures of the body.
